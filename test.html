<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>提示弹出框</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 3000px;
        }
        #jPopuptip{
            padding: 10px;
            background: #fff;
            border: 1px solid #999;
        }
        .u-arrow{
            display: block;
            position: absolute;
            width: 0;
            height: 0;
            border: 14px solid;
        }
        .m-tipboxL .u-arrow{right: 20px;}
        .m-tipboxR .u-arrow{left: 20px;}
        .m-tipboxT .u-arrowB{
            bottom: -28px;
            border-color: #999 transparent transparent transparent;
        }
        .m-tipboxT .u-arrowT{
            bottom: -27px;
            border-color: #fff transparent transparent transparent;
        }
        .m-tipboxB .u-arrowB{
            top: -28px;
            border-color: transparent transparent #999 transparent;
        }
        .m-tipboxB .u-arrowT{
            top: -27px;
            border-color: transparent transparent #fff transparent;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <a class="my" data-popuptip="show" data-triggle="click" data-content="hello!">my</a>
    <a class="my" data-popuptip="show" data-triggle="hover" data-content="myfirstjs">my</a>
<script type="text/javascript" src="jPopuptip.js"></script>
<script type="text/javascript">
    (function(){
        var f = jPopuptip();
    })();
</script>
</body>
</html>
