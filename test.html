<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>提示弹出框</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 3000px;
        }
        .m-tipbox{
            width: 300px;
            height: 100px;
            padding: 10px;
            background: #fff;
            border: 1px solid #999;
            position: relative;
        }
        .m-tipbox .u-arrow{
            display: block;
            position: absolute;
            width: 0;
            height: 0;
            border: 14px solid;
        }
        .m-tipboxL .u-arrow{right: 20px;}
        .m-tipboxR .u-arrow{left: 20px;}
        .m-tipboxT .u-arrowB{
            bottom: -28px;
            border-color: #999 transparent transparent transparent;
        }
        .m-tipboxT .u-arrowT{
            bottom: -27px;
            border-color: #fff transparent transparent transparent;
        }
        .m-tipboxB .u-arrowB{
            top: -28px;
            border-color: transparent transparent #999 transparent;
        }
        .m-tipboxB .u-arrowT{
            top: -27px;
            border-color: transparent transparent #fff transparent;
        }
        #my{
            display: block;
            width: 100px;
            height: 100px;
            line-height: 100px;
            border: 1px solid #999;
            margin: 300px 0 0 1100px;
        }
    </style>
</head>
<body>
    <a id="my" data-showTip="show">my</a>
<script type="text/javascript" src="jPopuptip.js"></script>
<script type="text/javascript">
    (function(){
        var f = Tipbox();
        getElementById('my').Tipbox();
    })();
</script>
</body>
</html>
